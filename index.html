<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <div class="app-container">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-indigo-700 mb-2">
            Monthly Budget Tracker
        </h1>
        <div id="userIdDisplay" class="text-center text-xs text-gray-400 mb-6 hidden">
            User ID: <span id="userIdValue" class="font-mono"></span>
        </div>

        <div id="loadingSpinner" class="spinner"></div>

        <div id="mainContent" class="hidden">
            <div class="tab-list">
                <button class="tab-button active" data-tab="dashboard">Dashboard</button>
                <button class="tab-button" data-tab="transactions">Transactions</button>
                <button class="tab-button" data-tab="history">History</button>
                <button class="tab-button" data-tab="chart">Chart</button>
            </div>

            <div id="tab-dashboard" class="tab-panel active">
                <div class="content-card">
                    <div class="flex justify-between items-start text-lg mb-2">
                        <div>
                            <p class="text-sm text-gray-500">Total Budget</p>
                            <div class="flex items-center gap-2">
                                <p class="font-bold text-xl sm:text-2xl text-indigo-700"><span id="totalBudgetValue">0.00</span> EGP</p>
                                <button id="editIncomeButton" class="p-1 text-gray-400 hover:text-indigo-600 transition-colors" title="Edit Income">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                                </button>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Total Spent</p>
                            <p class="font-bold text-xl sm:text-2xl text-red-600"><span id="totalSpentValue">0.00</span> EGP</p>
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="overallProgressBar" class="bg-gradient-to-r from-blue-400 to-purple-500 h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
                    </div>
                    <p class="text-right font-semibold mt-1">Remaining: <span id="overallRemainingValue" class="text-green-600">0.00</span> EGP</p>
                </div>

                <div class="content-card">
                    <h3 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Budget Forecast</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="forecastSelect" class="block text-sm font-medium text-gray-700 mb-1">Forecast for:</label>
                            <select id="forecastSelect" class="form-input"></select>
                        </div>
                        <div id="forecastResult" class="hidden text-center space-y-4 pt-4 border-t border-gray-200">
                           <div id="forecastWarning" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>
                           <div class="relative h-64"><canvas id="forecastChartCanvas"></canvas></div>
                           <div id="forecastMetrics" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                        </div>
                    </div>
                </div>

                <div class="content-card">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Manage</h2>
                    <div class="flex gap-2 flex-wrap">
                        <button id="manageSubcategoriesButton" class="btn bg-cyan-500 hover:bg-cyan-600">Subcategories</button>
                        <button id="managePaymentsButton" class="btn bg-teal-500 hover:bg-teal-600">Payments</button>
                        <button id="manageTypesButton" class="btn bg-gray-500 hover:bg-gray-600">Types</button>
                        <button id="addCategoryModalButton" class="btn btn-purple">Add Category</button>
                    </div>
                </div>

                <div id="categoryDetailsContainer" class="space-y-8"></div>
                 <div class="mt-8 text-center">
                      <button id="archiveMonthButton" class="btn bg-indigo-600 hover:bg-indigo-700 w-full sm:w-auto">Archive Current Month</button>
                </div>
            </div>

            <div id="tab-transactions" class="tab-panel">
                 <h2 class="text-2xl font-bold text-gray-800 mb-4">All Transactions</h2>
                 <div class="content-card grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div>
                        <label for="filterCategory" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="filterCategory" class="form-input mt-1"></select>
                    </div>
                    <div>
                        <label for="filterPaymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                        <select id="filterPaymentMethod" class="form-input mt-1"></select>
                    </div>
                    <div>
                        <label for="filterStartDate" class="block text-sm font-medium text-gray-700">Start Date</label>
                        <input type="date" id="filterStartDate" class="form-input mt-1">
                    </div>
                    <div>
                        <label for="filterEndDate" class="block text-sm font-medium text-gray-700">End Date</label>
                        <input type="date" id="filterEndDate" class="form-input mt-1">
                    </div>
                    <div class="lg:col-span-4 flex justify-end">
                        <button id="clearFiltersButton" class="btn bg-gray-600 hover:bg-gray-700 w-full sm:w-auto">Clear Filters</button>
                    </div>
                </div>
                <div class="content-card mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-semibold">Spending Breakdown</h3>
                        <select id="transactionPieChartGroup" class="form-input w-auto">
                            <option value="category">By Category</option>
                            <option value="type">By Type</option>
                            <option value="subcategory">By Subcategory</option>
                        </select>
                    </div>
                    <div class="relative h-80">
                        <canvas id="transactionPieChart"></canvas>
                    </div>
                </div>
                <div id="transactionList" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
            </div>

            <div id="tab-history" class="tab-panel">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Archived Budgets</h2>
                <div id="monthlyHistoryList" class="space-y-3"></div>
            </div>

            <div id="tab-chart" class="tab-panel">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Budget History Chart</h2>
                <div id="chartContainer" class="relative h-[50vh] sm:h-96"></div>
            </div>
        </div>
    </div>

    <button id="addExpenseFab" class="fab-base" title="Add New Expense">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    <button id="voiceFab" class="fab-base" title="Start Voice Input">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
    </button>
    
    <div id="inlineNotification" class="hidden"></div>

    <div id="categoryModalOverlay" class="custom-modal-overlay hidden"></div>
    <div id="transactionModalOverlay" class="custom-modal-overlay hidden"></div>
    <div id="archivedMonthDetailsModalOverlay" class="custom-modal-overlay hidden"></div>
    <div id="confirmModalOverlay" class="custom-modal-overlay hidden"></div>
    <div id="manageItemsModalOverlay" class="custom-modal-overlay hidden"></div>
    <div id="manageSubcategoriesModalOverlay" class="custom-modal-overlay hidden"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
