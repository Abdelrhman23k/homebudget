<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 8rem; /* Space for FABs */
        }
        @media (min-width: 640px) {
            .main-card { padding: 2rem; }
        }

        /* Custom Modal Styles */
        .custom-modal-overlay {
            position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6);
            display: flex; align-items: center; justify-content: center;
            padding: 1rem; z-index: 900;
        }
        #transactionModalOverlay { z-index: 950; }
        #confirmModalOverlay, #monthlyHistoryModalOverlay, #archivedMonthDetailsModalOverlay { z-index: 1000; }

        .custom-modal-content {
            background-color: #ffffff; border-radius: 0.75rem;
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);
            padding: 2rem; width: 100%; max-width: 450px;
            max-height: 90vh; overflow-y: auto;
            animation: fadeInScale 0.3s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        #archivedMonthDetailsModalOverlay .custom-modal-content { max-width: 750px; }
        .custom-modal-title {
            font-size: 1.5rem; font-weight: 700; color: #4338ca;
            margin-bottom: 1.5rem; text-align: center;
        }
        .custom-modal-buttons { display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem; }
        .custom-modal-button {
            padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: none; cursor: pointer;
        }
        .custom-modal-button:hover { transform: translateY(-2px); }
        .custom-modal-confirm { background-color: #dc2626; }
        .custom-modal-confirm:hover { background-color: #b91c1c; }
        .custom-modal-cancel { background-color: #6b7280; }
        .custom-modal-cancel:hover { background-color: #4b5563; }
        .custom-modal-primary-button { background-color: #4338ca; }
        .custom-modal-primary-button:hover { background-color: #3730a3; }

        /* Floating Action Button (FAB) styles */
        .fab-base {
            position: fixed; right: 1.5rem; width: 4rem; height: 4rem;
            border-radius: 9999px; color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 800; transition: all 0.3s ease;
        }
        .fab-base:disabled { background-color: #9CA3AF; cursor: not-allowed; box-shadow: none; }
        .fab-base:hover:not(:disabled) { transform: scale(1.1); box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3); }
        #addExpenseFab { bottom: 6.5rem; background-color: #10B981; }
        #voiceFab { bottom: 1.5rem; background-color: #2563EB; }

        /* Input field styling */
        .form-input {
            border-radius: 0.5rem; border: 1px solid #d1d5db; padding: 0.75rem 1rem;
            font-size: 1rem; width: 100%;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus {
            outline: none; border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        /* General button styling */
        .btn {
            padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: all 0.3s ease;
            border: none; cursor: pointer; color: white;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 7px 14px rgba(0,0,0,0.1), 0 3px 6px rgba(0,0,0,0.08); }
        .btn-purple { background-color: #8B5CF6; }
        .btn-purple:hover { background-color: #7C3AED; }
        .btn-green { background-color: #10B981; }
        .btn-green:hover { background-color: #059669; }
        .btn-yellow { background-color: #F59E0B; }
        .btn-yellow:hover { background-color: #D97706; }
        .btn-indigo { background-color: #6366F1; }
        .btn-indigo:hover { background-color: #4F46E5; }

        /* Spinner for loading state */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #4f46e5;
            animation: spin 1s ease infinite; margin: 2rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Inline Notification styles */
        #inlineNotification {
            margin-bottom: 1.5rem; padding: 1rem; border-radius: 0.75rem;
            font-size: 1rem; opacity: 0; transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            text-align: center; font-weight: 500;
        }
        #inlineNotification.show { opacity: 1; transform: translateY(0); }
        #inlineNotification.success { background-color: #d1fae5; color: #065f46; }
        #inlineNotification.danger { background-color: #fee2e2; color: #991b1b; }
        #inlineNotification.info { background-color: #dbeafe; color: #1e40af; }

        /* New Category Card Styles */
        .category-card {
            background-color: white;
            border: 1px solid #e5e7eb; /* gray-200 */
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px -1px rgba(0,0,0,0.1);
            border-left-width: 5px;
        }
        /* Icon style in category card */
        .category-icon {
            width: 20px;
            height: 20px;
            color: #4b5563; /* gray-600 */
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb; /* gray-200 */
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="main-card">

            Monthly Budget Tracker

                        <p class="font-bold text-2xl text-indigo-700"><span id="totalBudgetValue">0.00</span> EGP</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Total Spent</p>
                        <p class="font-bold text-2xl text-red-600"><span id="totalSpentValue">0.00</span> EGP</p>

                </div>

                </div>
                <p class="text-right font-semibold mt-1">Remaining: <span id="overallRemainingValue" class="text-green-600">0.00</span> EGP</p>
            </div>

            <!-- Inline Notification Area -->
            <div id="inlineNotification" class="hidden"></div>

            <!-- Category Management Section -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Manage Categories</h2>
                <button id="addCategoryModalButton" class="btn btn-purple">Add New Category</button>
            </div>

            <!-- Category Details (New Layout) -->
            <div id="categoryDetailsContainer" class="space-y-8">

            </div>

            <!-- History & Archiving Section -->
            <div class="bg-gray-50 p-4 rounded-xl shadow-inner mt-8">

            </div>
        </div>
    </div>

            <form id="categoryForm">

                    <input type="text" id="modalCategoryName" class="form-input" required />
                </div>
                <div class="mb-4">

                    <input type="number" id="modalAllocatedAmount" class="form-input" min="0" step="0.01" required />
                </div>
                <div class="mb-6">
                    <label for="modalCategoryType" class="block text-gray-700 text-sm font-bold mb-2">Category Type:</label>
                    <select id="modalCategoryType" class="form-input">
                        <option value="Needs">Needs</option>
                        <option value="Wants">Wants</option>
                        <option value="Savings">Savings</option>

                <div class="custom-modal-buttons">

    </div>

    <!-- Transaction Add/Edit Modal -->
    <div id="transactionModalOverlay" class="custom-modal-overlay hidden">
        <div class="custom-modal-content">
            <h2 id="transactionModalTitle" class="custom-modal-title">Add New Expense</h2>
            <form id="transactionForm">
                <div class="mb-4">
                    <label for="modalTransactionAmount" class="block text-gray-700 text-sm font-bold mb-2">Amount (EGP):</label>
                    <input type="number" id="modalTransactionAmount" class="form-input" min="0" step="0.01" required />
                </div>
                <div class="mb-4">
                    <label for="modalTransactionCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                    <select id="modalTransactionCategory" class="form-input" required></select>
                </div>
                <div class="mb-4">
                    <label for="modalTransactionDescription" class="block text-gray-700 text-sm font-bold mb-2">Description (Optional):</label>
                    <input type="text" id="modalTransactionDescription" class="form-input" />
                </div>
                <div class="mb-6">
                    <label for="modalTransactionDate" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                    <input type="date" id="modalTransactionDate" class="form-input" required />
                </div>
                <div class="custom-modal-buttons">
                    <button type="button" id="cancelTransactionModal" class="custom-modal-button custom-modal-cancel">Cancel</button>
                    <button type="submit" id="submitTransactionButton" class="custom-modal-button custom-modal-primary-button">Add Expense</button>
                </div>
            </form>
        </div>
    </div>

    <div id="transactionHistoryModalOverlay" class="custom-modal-overlay hidden">
        <div class="custom-modal-content" style="max-width: 750px;">

            <div id="transactionList" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2"></div>
            <div class="custom-modal-buttons justify-center">
                <button type="button" id="closeTransactionHistoryModal" class="custom-modal-button custom-modal-cancel">Close</button>
            </div>
        </div>
    </div>

    <!-- Monthly History Modal -->

        <div class="custom-modal-content">
            <h2 class="custom-modal-title">Monthly Budget History</h2>

            <div class="custom-modal-buttons justify-center">
                <button type="button" id="closeMonthlyHistoryModal" class="custom-modal-button custom-modal-cancel">Close</button>
            </div>
        </div>

                { id: 'sweetTooth', name: 'Sweet Tooth', allocated: 500, spent: 0, type: 'Wants', color: '#8B5CF6', icon: `<svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a2.4 2.4 0 0 0-2.4 2.4c0 1.6.8 2.4 1.6 3.2.7.7 1.2 1.2 1.2 2.2v1.2c0 .4-.2.8-.4 1-.2.3-.5.5-.8.6-.7.3-1.4.2-2.1-.2-1.1-.6-2.4-1.6-3.6-2.5C4.3 9.3 3.3 8.5 2.5 7.7.8 6.1 2 3.8 3.4 2.8 4.9 1.8 7 2.4 7.8 3c.8.7 1.5 1.8 2.2 2.8.3.4.7.8 1.1 1.2.2.2.4.3.6.4.2.1.4.1.6 0 .2-.1.4-.2.6-.4.4-.4.8-.8 1.1-1.2.8-1 1.5-2.1 2.2-2.8.8-.7 2.9-1.2 4.4-0.2s2.6 3.3 1.7 4.9c-.8.8-1.8 1.6-2.9 2.4-1.2.9-2.5 1.9-3.6 2.5-1.4.8-2.9.8-4.3.2-1.4-.6-2.5-1.8-2.7-3.3v-1.2c0-1-.4-1.5-1.2-2.2-.8-.8-1.6-1.6-1.6-3.2A2.4 2.4 0 0 0 12 2z"/><path d="M12 12.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z"/></svg>` },
                { id: 'subscriptions', name: 'Subscriptions', allocated: 390, spent: 0, type: 'Wants', color: '#EC4899', icon: `<svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>` },
                { id: 'diningOut', name: 'Dining Out', allocated: 1500, spent: 0, type: 'Wants', color: '#F43F5E', icon: `<svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3z"/></svg>` },
                { id: 'miscWants', name: 'Miscellaneous Wants', allocated: 2260, spent: 0, type: 'Wants', color: '#64748B', icon: `<svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><line x1="3" x2="21" y1="6" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>` },
                { id: 'savings', name: 'Savings', allocated: 4000, spent: 0, type: 'Savings', color: '#A855F7', icon: `<svg class="category-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M8 12h7"/><path d="M12 7v10"/></svg>` },
            ],
            transactions: []
        };

        function showNotification(message, type = 'info', duration = 3000) {
            const el = document.getElementById('inlineNotification');
            el.textContent = message;
            el.className = 'hidden';
            el.classList.add(type, 'show');
            setTimeout(() => {
                el.classList.remove('show');
                setTimeout(() => el.classList.add('hidden'), 300);
            }, duration);
        }

        function showModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function hideModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function showConfirmModal(title, message) {
            document.getElementById('confirmModalTitle').textContent = title;
            document.getElementById('confirmModalMessage').textContent = message;
            showModal('confirmModalOverlay');
            return new Promise(resolve => {
                const confirmBtn = document.getElementById('confirmModalConfirm');
                const cancelBtn = document.getElementById('confirmModalCancel');
                const onConfirm = () => { cleanup(); resolve(true); };
                const onCancel = () => { cleanup(); resolve(false); };
                const cleanup = () => {
                    hideModal('confirmModalOverlay');
                    confirmBtn.removeEventListener('click', onConfirm);
                    cancelBtn.removeEventListener('click', onCancel);
                };
                confirmBtn.addEventListener('click', onConfirm);
                cancelBtn.addEventListener('click', onCancel);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                dom.userIdValue.textContent = userId;
                dom.userIdDisplay.classList.remove('hidden');
                await setupBudgetListener();
            } else {
                try {
                    if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                    else await signInAnonymously(auth);
                } catch (error) {
                    console.error("Authentication failed:", error);
                    showNotification("Could not connect to the service. Please refresh.", "danger");
                }
            }
        });

        async function setupBudgetListener() {
            if (!isAuthReady || !userId) return;
            if (unsubscribeBudget) unsubscribeBudget();
            const budgetDocRef = doc(db, `artifacts/${appId}/users/${userId}/budget/current`);
            unsubscribeBudget = onSnapshot(budgetDocRef, (docSnap) => {
                dom.loadingSpinner.classList.add('hidden');
                dom.mainContent.classList.remove('hidden');
                if (docSnap.exists()) {
                    currentBudget = docSnap.data();
                    if (!currentBudget.transactions) currentBudget.transactions = [];
                } else {
                    currentBudget = JSON.parse(JSON.stringify(defaultBudget));
                    setDoc(budgetDocRef, currentBudget).catch(error => console.error("Error creating default budget:", error));
                }
                renderUI();
            }, (error) => {
                console.error("Error listening to budget changes:", error);
                showNotification("Error connecting to data. Please refresh.", "danger");
                dom.loadingSpinner.classList.add('hidden');
            });
        }

        async function saveBudget() {
            if (!isAuthReady || !userId) return;
            const budgetDocRef = doc(db, `artifacts/${appId}/users/${userId}/budget/current`);
            try {
                await setDoc(budgetDocRef, currentBudget);
            } catch (error) {
                console.error("Error saving budget:", error);
                showNotification("Failed to save changes.", "danger");
            }
        }

        function renderUI() {
            if (!currentBudget) return;
            renderSummary();
            renderCategories();
        }

        function renderSummary() {
            const totalSpent = currentBudget.categories.reduce((sum, cat) => sum + cat.spent, 0);
            const overallRemaining = currentBudget.income - totalSpent;
            const spentPercentage = currentBudget.income > 0 ? (totalSpent / currentBudget.income) * 100 : 0;

            document.getElementById('totalBudgetValue').textContent = currentBudget.income.toFixed(2);
            document.getElementById('totalSpentValue').textContent = totalSpent.toFixed(2);
            
            const remainingEl = document.getElementById('overallRemainingValue');
            remainingEl.textContent = overallRemaining.toFixed(2);
            remainingEl.className = `font-bold ${overallRemaining < 0 ? 'text-red-600' : 'text-green-600'}`;
            
            document.getElementById('overallProgressBar').style.width = `${Math.min(100, spentPercentage)}%`;
        }
        
        function renderCategories() {
            const container = document.getElementById('categoryDetailsContainer');
            container.innerHTML = '';
            const types = ['Needs', 'Wants', 'Savings'];

            types.forEach(type => {
                const categoriesOfType = currentBudget.categories.filter(c => c.type === type);
                if (categoriesOfType.length === 0) return;

                const section = document.createElement('div');
                section.className = 'mb-6';
                
                const title = document.createElement('h3');
                title.className = 'text-2xl font-bold text-gray-800 mb-4 pl-1';
                title.textContent = type;
                section.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                section.appendChild(grid);

                categoriesOfType.forEach(category => {
                    grid.appendChild(createCategoryCard(category));
                });
                container.appendChild(section);
            });
            attachCategoryEventListeners();
            updateTransactionCategoryDropdown();
        }
        
        function createCategoryCard(category) {
            const card = document.createElement('div');
            const spent = category.spent || 0;
            const allocated = category.allocated || 0;
            const remaining = allocated - spent;
            const percentage = allocated > 0 ? (spent / allocated) * 100 : 0;

            card.className = 'category-card';
            card.style.borderColor = category.color || '#cccccc';
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex items-center gap-2">
                        ${category.icon || defaultCategoryIcon}
                        <h4 class="font-bold text-lg text-gray-900">${category.name}</h4>
                    </div>
                    <div class="flex gap-2">
                        <button data-edit-id="${category.id}" class="edit-category-btn p-1 text-gray-400 hover:text-blue-600 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/></svg>
                        </button>
                        <button data-delete-id="${category.id}" class="delete-category-btn p-1 text-gray-400 hover:text-red-600 transition-colors">
                             <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
                <div>
                    <p class="text-sm text-gray-500">
                        <span class="font-semibold text-gray-700">${spent.toFixed(2)}</span> / ${allocated.toFixed(2)} EGP
                    </p>
                    <div class="progress-bar-container mt-1">
                        <div class="progress-bar-fill" style="width: ${Math.min(100, percentage)}%; background-color: ${category.color || '#cccccc'};"></div>
                    </div>
                     <p class="text-right text-sm mt-1 font-medium ${remaining < 0 ? 'text-red-500' : 'text-gray-600'}">
                        ${remaining.toFixed(2)} EGP remaining
                    </p>
                </div>
            `;
            return card;
        }

        function attachCategoryEventListeners() {
            document.querySelectorAll('.edit-category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    editingCategoryId = e.currentTarget.dataset.editId;
                    const category = currentBudget.categories.find(c => c.id === editingCategoryId);
                    if (category) {
                        document.getElementById('categoryModalTitle').textContent = 'Edit Category';
                        document.getElementById('submitCategoryButton').textContent = 'Save Changes';
                        document.getElementById('modalCategoryName').value = category.name;
                        document.getElementById('modalAllocatedAmount').value = category.allocated;
                        document.getElementById('modalCategoryType').value = category.type;
                        showModal('categoryModalOverlay');
                    }
                });
            });
            
            document.querySelectorAll('.delete-category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const categoryIdToDelete = e.currentTarget.dataset.deleteId;
                    handleDeleteCategory(categoryIdToDelete);
                });
            });
        }

        function updateTransactionCategoryDropdown() {
             const categorySelect = document.getElementById('modalTransactionCategory');
            categorySelect.innerHTML = '<option value="">Select Category</option>';
            currentBudget.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });
        }
        
        async function handleDeleteCategory(categoryId) {
            const category = currentBudget.categories.find(c => c.id === categoryId);
            if (!category) return;
            
            const confirmed = await showConfirmModal('Delete Category?', `Are you sure you want to delete the "${category.name}" category? All associated transactions will also be deleted.`);
            if (confirmed) {
                currentBudget.categories = currentBudget.categories.filter(c => c.id !== categoryId);
                currentBudget.transactions = currentBudget.transactions.filter(t => t.categoryId !== categoryId);
                recalculateSpentAmounts();
                await saveBudget();
                showNotification(`Category "${category.name}" deleted.`, 'success');
            }
        }

        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('modalCategoryName').value;
            const allocated = parseFloat(document.getElementById('modalAllocatedAmount').value);
            const type = document.getElementById('modalCategoryType').value;
            
            if (editingCategoryId) {
                const category = currentBudget.categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                    category.allocated = allocated;
                    category.type = type;
                }
            } else {
                currentBudget.categories.push({
                    id: name.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now(),
                    name, allocated, spent: 0, type,
                    color: `#${(Math.random()*0xFFFFFF<<0).toString(16).padStart(6,'0')}`,
                    icon: defaultCategoryIcon
                });
            }
            await saveBudget();
            hideModal('categoryModalOverlay');
            editingCategoryId = null;
            showNotification(`Category ${editingCategoryId ? 'updated' : 'added'} successfully.`, 'success');
        });

        function openTransactionModal(transactionId = null) {
            editingTransactionId = transactionId;
            document.getElementById('transactionForm').reset();
            updateTransactionCategoryDropdown();

            if (transactionId) {
                const transaction = currentBudget.transactions.find(t => t.id === transactionId);
                if (transaction) {
                    document.getElementById('transactionModalTitle').textContent = 'Edit Expense';
                    document.getElementById('submitTransactionButton').textContent = 'Save Changes';
                    document.getElementById('modalTransactionAmount').value = transaction.amount;
                    document.getElementById('modalTransactionCategory').value = transaction.categoryId;
                    document.getElementById('modalTransactionDescription').value = transaction.description;
                    document.getElementById('modalTransactionDate').value = transaction.date;
                }
            } else {
                document.getElementById('transactionModalTitle').textContent = 'Add New Expense';
                document.getElementById('submitTransactionButton').textContent = 'Add Expense';
                document.getElementById('modalTransactionDate').valueAsDate = new Date();
            }
            showModal('transactionModalOverlay');
        }

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newTransaction = {
                id: editingTransactionId || `trans-${Date.now()}`,
                amount: parseFloat(document.getElementById('modalTransactionAmount').value),
                categoryId: document.getElementById('modalTransactionCategory').value,
                description: document.getElementById('modalTransactionDescription').value,
                date: document.getElementById('modalTransactionDate').value,
            };

            if (editingTransactionId) {
                const index = currentBudget.transactions.findIndex(t => t.id === editingTransactionId);
                if (index > -1) currentBudget.transactions[index] = newTransaction;
            } else {
                currentBudget.transactions.push(newTransaction);
            }
            
            recalculateSpentAmounts();
            await saveBudget();
            hideModal('transactionModalOverlay');
            editingTransactionId = null;
            showNotification('Transaction saved.', 'success');
        });
        
        function recalculateSpentAmounts() {
            currentBudget.categories.forEach(cat => cat.spent = 0);
            currentBudget.transactions.forEach(trans => {
                const category = currentBudget.categories.find(cat => cat.id === trans.categoryId);
                if (category) category.spent += trans.amount;
            });
        }

        document.getElementById('viewTransactionsButton').addEventListener('click', () => {
             const listEl = document.getElementById('transactionList');
            listEl.innerHTML = '';
            
            if (currentBudget.transactions.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 text-center">No transactions recorded yet.</p>';
            } else {
                const grouped = currentBudget.transactions.reduce((acc, t) => {
                    (acc[t.categoryId] = acc[t.categoryId] || []).push(t);
                    return acc;
                }, {});

                for (const categoryId in grouped) {
                    const category = currentBudget.categories.find(c => c.id === categoryId);
                    if (category) {
                        const section = document.createElement('div');
                        section.innerHTML = `<h3 class="font-semibold text-lg" style="color: ${category.color};">${category.name}</h3>`;
                        const ul = document.createElement('ul');
                        ul.className = 'space-y-2 pl-4';
                        grouped[categoryId]
                            .sort((a, b) => new Date(b.date) - new Date(a.date))
                            .forEach(t => {
                                const li = document.createElement('li');
                                li.className = 'flex justify-between items-center bg-white p-2 rounded-md shadow-sm';
                                li.innerHTML = `
                                    <div>
                                        <p class="font-medium">${t.description || 'Expense'}</p>
                                        <p class="text-sm text-gray-500">${new Date(t.date).toLocaleDateString()}</p>
                                    </div>
                                    <span class="font-bold">${t.amount.toFixed(2)} EGP</span>
                                `;
                                ul.appendChild(li);
                            });
                        section.appendChild(ul);
                        listEl.appendChild(section);
                    }
                }
            }
            showModal('transactionHistoryModalOverlay');
        });

        document.getElementById('archiveMonthButton').addEventListener('click', async () => {
            const confirmed = await showConfirmModal('Archive Month?', 'This will save a snapshot of the current budget and reset all spending for the new month. This cannot be undone.');
            if (confirmed) {
                const now = new Date();
                const archiveId = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                const archiveDocRef = doc(db, `artifacts/${appId}/users/${userId}/archive/${archiveId}`);
                try {
                    await setDoc(archiveDocRef, currentBudget);
                    currentBudget.transactions = [];
                    currentBudget.categories.forEach(c => c.spent = 0);
                    await saveBudget();
                    showNotification(`Budget for ${archiveId} has been archived.`, 'success');
                } catch (error) {
                    console.error("Error archiving month:", error);
                    showNotification("Archiving failed. Please try again.", "danger");
                }
            }
        });
        
        document.getElementById('viewMonthlyHistoryButton').addEventListener('click', async () => {
            const historyList = document.getElementById('monthlyHistoryList');
            historyList.innerHTML = '<div class="spinner"></div>';
            showModal('monthlyHistoryModalOverlay');
            
            const archiveColRef = collection(db, `artifacts/${appId}/users/${userId}/archive`);
            try {
                const snapshot = await getDocs(archiveColRef);
                historyList.innerHTML = '';
                if (snapshot.empty) {
                    historyList.innerHTML = '<p class="text-gray-500 text-center">No archives found.</p>';
                    return;
                }
                snapshot.docs
                    .sort((a, b) => b.id.localeCompare(a.id))
                    .forEach(doc => {
                        const monthItem = document.createElement('div');
                        monthItem.className = 'bg-gray-100 p-3 rounded-lg flex justify-between items-center';
                        monthItem.innerHTML = `
                            <span class="font-semibold">${doc.id}</span>
                            <button data-archive-id="${doc.id}" class="view-archive-btn btn btn-indigo btn-sm py-1 px-3">View</button>
                        `;
                        historyList.appendChild(monthItem);
                    });
            } catch (error) {
                console.error("Error fetching archives:", error);
                historyList.innerHTML = '<p class="text-red-500 text-center">Could not load history.</p>';
            }
        });

        document.getElementById('addCategoryModalButton').addEventListener('click', () => {
            editingCategoryId = null;
            document.getElementById('categoryModalTitle').textContent = 'Add New Category';
            document.getElementById('submitCategoryButton').textContent = 'Add Category';
            document.getElementById('categoryForm').reset();
            showModal('categoryModalOverlay');
        });

        document.getElementById('addExpenseFab').addEventListener('click', () => openTransactionModal());
        document.querySelectorAll('[id^="cancel"], [id^="close"]').forEach(btn => {
            btn.addEventListener('click', () => hideModal(btn.closest('.custom-modal-overlay').id));
        });

    </script>
